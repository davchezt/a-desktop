<ion-content>
  <div class="header">
    <ion-thumbnail item-start class="nashville vignette">
      <img src="https://picsum.photos/200/?random">
    </ion-thumbnail>

    <h2>Selamat Datang</h2>
  </div>

  <div class="form">
    <div class="form-title">
      <h2>Login</h2>
    </div>
    
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="username" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [type]="showPasswordText ? 'text':'password'" [(ngModel)]="password" min="6"></ion-input>
        <button ion-button clear item-right (click)="showPasswordText = !showPasswordText" class="show-password">
          <ion-icon [name]="showPasswordText ? 'ios-eye-off-outline':'ios-eye-outline'" style="zoom:1.5"></ion-icon>
        </button>
      </ion-item>
    </ion-list>

    <div class="form-button">
      <button ion-button block outline (click)="login()">Login</button>
    </div>
  </div>
</ion-content>
